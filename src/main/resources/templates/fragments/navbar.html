<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img th:src="@{/images/logo.png}" alt="Bagatelle" height="40" class="me-2">
                <span>BAGATELLE</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}" th:classappend="${paginaAtiva == 'dashboard' ? 'active' : ''}">
                            <i class="bi bi-grid-fill me-1"></i> Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vendas/nova}" th:classappend="${paginaAtiva == 'nova-venda' ? 'active' : ''}">
                            <i class="bi bi-bag-plus-fill me-1"></i> Nova Venda
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vendas}" th:classappend="${paginaAtiva == 'vendas' ? 'active' : ''}">
                            <i class="bi bi-receipt me-1"></i> Hist√≥rico
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-people-fill me-1"></i> Clientes
                        </a>
                        <ul class="dropdown-menu border-0 shadow">
                            <li><a class="dropdown-item" th:href="@{/clientes}"><i class="bi bi-list me-2"></i>Listar Clientes</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/clientes/novo}"><i class="bi bi-person-plus me-2"></i>Novo Cliente</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-box-seam-fill me-1"></i> Produtos
                        </a>
                        <ul class="dropdown-menu border-0 shadow">
                            <li><a class="dropdown-item" th:href="@{/produtos}"><i class="bi bi-list me-2"></i>Listar Produtos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/produtos/novo}"><i class="bi bi-plus-circle me-2"></i>Novo Produto</a></li>
                        </ul>
                    </li>
                </ul>

                <span class="navbar-text border-start border-white border-opacity-25 ps-3">
                    <i class="bi bi-calendar3 me-2"></i>
                    <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></span>
                </span>
            </div>
        </div>
    </nav>
</body>
</html>
