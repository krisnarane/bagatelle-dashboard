<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Sistema Bagatelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box-seam-fill me-2"></i>Produtos</h2>
            <a th:href="@{/produtos/novo}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Novo Produto
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Perfume</th>
                            <th>Marca</th>
                            <th>Volume</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(produtos)}">
                            <td colspan="6" class="text-center text-muted py-4">Nenhum produto cadastrado</td>
                        </tr>
                        <tr th:each="produto : ${produtos}">
                            <td th:text="${produto.id}">1</td>
                            <td th:text="${produto.nomePerfume}">Chanel No 5</td>
                            <td th:text="${produto.marca}">Chanel</td>
                            <td th:text="${produto.volume}">50ml</td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.precoVenda, 1, 'COMMA', 2, 'POINT')}">R$ 450,00</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/produtos/{id}/editar(id=${produto.id})}" class="btn btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/produtos/{id}/deletar(id=${produto.id})}" method="post" class="d-inline"
                                          onsubmit="return confirm('Deletar este produto?');">
                                        <button type="submit" class="btn btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
