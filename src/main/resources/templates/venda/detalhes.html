<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Venda - Sistema Bagatelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-receipt me-2"></i>Detalhes da Venda #<span th:text="${venda.id}">1</span></h2>
            <a th:href="@{/vendas}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Voltar
            </a>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Informações da Venda</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Data:</strong> <span th:text="${#temporals.format(venda.dataVenda, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                        <p><strong>Cliente:</strong> <span th:text="${venda.cliente.nomeCompleto}"></span></p>
                        <p><strong>CPF:</strong> <span th:text="${venda.cliente.cpf}"></span></p>
                        <p><strong>Telefone:</strong> <span th:text="${venda.cliente.telefone}"></span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Resumo Financeiro</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Valor Total:</strong> R$ <span th:text="${#numbers.formatDecimal(venda.valorTotal, 1, 'COMMA', 2, 'POINT')}"></span></p>
                        <p><strong>Cashback Usado:</strong> R$ <span th:text="${#numbers.formatDecimal(venda.valorCashbackUsado, 1, 'COMMA', 2, 'POINT')}"></span></p>
                        <p><strong>Valor Final:</strong> R$ <span th:text="${#numbers.formatDecimal(venda.calcularValorFinal(), 1, 'COMMA', 2, 'POINT')}"></span></p>
                        <hr>
                        <p class="text-success"><strong>Cashback Gerado:</strong> R$ <span th:text="${#numbers.formatDecimal(cashbackGerado, 1, 'COMMA', 2, 'POINT')}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Itens da Venda</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Produto</th>
                            <th>Marca</th>
                            <th>Volume</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${venda.itens}">
                            <td th:text="${item.produto.nomePerfume}"></td>
                            <td th:text="${item.produto.marca}"></td>
                            <td th:text="${item.produto.volume}"></td>
                            <td th:text="${item.quantidade}"></td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(item.precoUnitario, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(item.calcularSubtotal(), 1, 'COMMA', 2, 'POINT')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
