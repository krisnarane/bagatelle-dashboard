<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Venda - Sistema Bagatelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-cart-plus me-2"></i>Nova Venda</h2>

        <!-- Passo 1: Buscar Cliente -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">1. Selecionar Cliente</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" id="buscaCliente" class="form-control"
                               placeholder="Digite CPF ou nome do cliente...">
                        <div id="resultadosCliente" class="list-group mt-2"></div>
                    </div>
                    <div class="col-md-4">
                        <a href="/clientes/novo" class="btn btn-outline-secondary w-100">
                            <i class="bi bi-person-plus me-2"></i>Cadastrar Novo Cliente
                        </a>
                    </div>
                </div>
                <div id="clienteSelecionado" class="mt-3 d-none">
                    <div class="alert alert-info">
                        <strong>Cliente:</strong> <span id="clienteNome"></span> |
                        <strong>CPF:</strong> <span id="clienteCpf"></span> |
                        <strong>Cashback Disponível:</strong> R$ <span id="clienteSaldo">0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Passo 2: Adicionar Produtos -->
        <div class="card mb-3" id="secaoProdutos" style="display:none;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">2. Adicionar Produtos</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <input type="text" id="buscaProduto" class="form-control"
                               placeholder="Digite o nome do produto ou marca...">
                        <div id="resultadosProduto" class="list-group mt-2"></div>
                    </div>
                </div>
                <table class="table" id="tabelaProdutos">
                    <thead class="table-light">
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unit.</th>
                            <th>Subtotal</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="carrinhoItens"></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Subtotal:</th>
                            <th colspan="2">R$ <span id="subtotalVenda">0.00</span></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Passo 3: Usar Cashback -->
        <div class="card mb-3" id="secaoCashback" style="display:none;">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">3. Usar Cashback (Opcional)</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label>Valor do Cashback a Usar (R$):</label>
                        <input type="number" id="valorCashback" class="form-control"
                               min="0" step="0.01" value="0">
                    </div>
                    <div class="col-md-6">
                        <label>Valor Final:</label>
                        <h3 class="text-success">R$ <span id="valorFinal">0.00</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Passo 4: Finalizar -->
        <div id="secaoFinalizar" style="display:none;">
            <form id="formVenda" action="/vendas/finalizar" method="post">
                <input type="hidden" id="clienteId" name="clienteId">
                <input type="hidden" id="cashbackUsado" name="valorCashbackUsado">
                <div id="produtosHidden"></div>
                <button type="submit" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-check-circle me-2"></i>Finalizar Venda
                </button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script th:src="@{/js/venda.js}"></script>
</body>
</html>
