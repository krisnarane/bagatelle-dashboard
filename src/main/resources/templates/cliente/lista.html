<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema Bagatelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people-fill me-2"></i>Clientes</h2>
            <a th:href="@{/clientes/novo}" class="btn btn-primary">
                <i class="bi bi-person-plus me-2"></i>Novo Cliente
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome Completo</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>Email</th>
                                <th>Saldo Cashback</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(clientes)}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox display-4 d-block mb-2"></i>
                                    Nenhum cliente cadastrado
                                </td>
                            </tr>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.id}">1</td>
                                <td th:text="${cliente.nomeCompleto}">João Silva</td>
                                <td th:text="${#strings.substring(cliente.cpf,0,3) + '.' + #strings.substring(cliente.cpf,3,6) + '.' + #strings.substring(cliente.cpf,6,9) + '-' + #strings.substring(cliente.cpf,9,11)}">123.456.789-00</td>
                                <td th:text="${#strings.length(cliente.telefone) == 11 ? '(' + #strings.substring(cliente.telefone,0,2) + ') ' + #strings.substring(cliente.telefone,2,7) + '-' + #strings.substring(cliente.telefone,7,11) : cliente.telefone}">(11) 98765-4321</td>
                                <td th:text="${cliente.email}">joao@email.com</td>
                                <td>
                                    <span class="badge bg-success" th:text="'R$ ' + ${#numbers.formatDecimal(cliente.saldoCashback, 1, 'COMMA', 2, 'POINT')}">R$ 50,00</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-outline-primary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/clientes/{id}/deletar(id=${cliente.id})}" method="post" class="d-inline"
                                              onsubmit="return confirm('Tem certeza que deseja deletar este cliente?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Deletar">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <p class="text-muted">
                <i class="bi bi-info-circle me-2"></i>
                Total de clientes: <strong th:text="${#lists.size(clientes)}">0</strong>
            </p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
