<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cashback Expirando - Sistema Bagatelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-hourglass-split me-2 text-warning"></i>Cashback Expirando</h2>
            <a th:href="@{/dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Voltar ao Dashboard
            </a>
        </div>

        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <strong>Atenção:</strong> Os cashbacks abaixo expirarão nos próximos 7 dias. Entre em contato com os clientes!
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Cliente</th>
                            <th>Valor Cashback</th>
                            <th>Data Expiração</th>
                            <th>Telefone</th>
                            <th>Dias Restantes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${#lists.isEmpty(registros)}">
                            <td colspan="5" class="text-center text-muted py-4">
                                <i class="bi bi-check-circle display-4 d-block mb-2 text-success"></i>
                                Nenhum cashback expirando nos próximos 7 dias
                            </td>
                        </tr>
                        <tr th:each="registro : ${registros}">
                            <td><strong th:text="${registro.cliente.nomeCompleto}">João Silva</strong></td>
                            <td>
                                <span class="badge bg-warning text-dark"
                                      th:text="'R$ ' + ${#numbers.formatDecimal(registro.valor, 1, 'COMMA', 2, 'POINT')}">
                                    R$ 50,00
                                </span>
                            </td>
                            <td th:text="${#temporals.format(registro.dataExpiracao, 'dd/MM/yyyy')}">01/01/2024</td>
                            <td>
                                <a th:href="'tel:' + ${registro.cliente.telefone}" class="text-decoration-none">
                                    <i class="bi bi-telephone-fill me-2"></i>
                                    <span th:text="${registro.cliente.telefone}">11987654321</span>
                                </a>
                            </td>
                            <td>
                                <span class="badge bg-danger"
                                      th:text="${#temporals.daysBetween(#temporals.createToday(), registro.dataExpiracao)} + ' dias'">
                                    3 dias
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
