<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema Bagatelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container mt-4">
        <h2 class="mb-4"><i class="bi bi-speedometer2 me-2"></i>Dashboard - Painel de Controle</h2>

        <!-- Cards de Notificações -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card h-100" style="border-left: 5px solid #e6a63e;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title text-warning fw-bold">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                    Cashback Expirando
                                </h5>
                                <p class="card-text">Clientes com cashback que expira em até 7 dias</p>
                                <h2 class="mb-0" th:text="${totalCashbacksExpirando}">0</h2>
                            </div>
                            <div>
                                <i class="bi bi-hourglass-split display-1 text-warning"></i>
                            </div>
                        </div>
                        <a th:href="@{/dashboard/cashback-expirando}" class="btn btn-warning mt-3">
                            Ver Detalhes <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card h-100" style="border-left: 5px solid #6daedb;">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title text-info">
                                    <i class="bi bi-cart-check-fill me-2"></i>
                                    Sugestões de Recompra
                                </h5>
                                <p class="card-text">Clientes precisando repor perfumes</p>
                                <h2 class="mb-0" th:text="${totalSugestoesRecompra}">0</h2>
                            </div>
                            <div>
                                <i class="bi bi-arrow-clockwise display-1 text-info"></i>
                            </div>
                        </div>
                        <a th:href="@{/dashboard/sugestoes-recompra}" class="btn btn-info mt-3">
                            Ver Detalhes <i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ações Rápidas -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-lightning-fill me-2"></i>Ações Rápidas</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <a th:href="@{/vendas/nova}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-cart-plus me-2"></i>Nova Venda
                        </a>
                    </div>
                    <div class="col-md-3 mb-2">
                        <a th:href="@{/clientes/novo}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-person-plus me-2"></i>Novo Cliente
                        </a>
                    </div>
                    <div class="col-md-3 mb-2">
                        <a th:href="@{/produtos/novo}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-plus-circle me-2"></i>Novo Produto
                        </a>
                    </div>
                    <div class="col-md-3 mb-2">
                        <a th:href="@{/vendas}" class="btn btn-outline-primary w-100">
                            <i class="bi bi-receipt me-2"></i>Ver Vendas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
